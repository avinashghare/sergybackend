<div class="activity {{comment.name|chatcolor}} terques" ng-repeat="comment in comments">
    <span>
                                      <i class="fa fa-shopping-cart"></i>
                                  </span>

    <div class='activity-desk' ng-if="comment.type!=3 && comment.type!=4">
        <div class='panel'>
            <div class='panel-body'>
                <div class='{{comment.name|chatclass}}'></div><i class='fa fa-clock-o'></i>
                <h4>{{comment.timestamp|converttime}}</h4>
                <p>{{comment.text}}</p>
            </div>
        </div>
    </div>


    <div class='activity-desk' ng-if="comment.type==3">
        <div class='panel'>
            <div class='panel-body'>
                <div class='{{comment.name|chatclass}}'></div><i class='fa fa-clock-o'></i>
                <h4>{{comment.timestamp|converttime}}</h4>
                <form class="form-horizontal tasi-form" form-controller="home" ng-init="formm = convertform(comment.text);">
<!--                    <p ng-repeat='form in comment.text.json|chatt'>{{form}}-->
                    <p ng-repeat="form in formm">
                        <input type="text" class="form-control" ng-if="form.type=='text'">
                        <input type="password" placeholder='{{form.placeholder}}' class="form-control" ng-if="form.type=='password'">
                        <select ng-if="form.type=='selection'" class="form-control">
                            <option>{{form.placeholder}}</option>
                            <option ng-repeat="frm in form.value">{{frm.title}}</option>
                        </select>
                    </p>
                    <p>
                        <button type="submit" class="btn btn-default" ng-click="formsubmit(name)">Submit</button>
                        <button type="cancel" class="btn btn-default">Cancel</button>

                    </p>
                </form>
            </div>
        </div>
    </div>
    
    
    <div class='activity-desk' ng-if="comment.type==4">
        <div class='panel'>
            <div class='panel-body'>
                <div class='{{comment.name|chatclass}}'></div><i class='fa fa-clock-o'></i>
                <h4>{{comment.timestamp|converttime}}</h4>
                <p data-ng-init="form = convert(comment.text);">
                <h5>{{form.name}}</h5>
                <img src="{{form.image|imagepath}}" width="100"><br>
                <table class="producttable">
                   <tr>
                       <th>
                           Price : 
                       </td>
                       <td>
                           {{form.price}}Rs.
                       </td>
                   </tr>
                   <tr>
                       <th>
                           Details : 
                       </td>
                       <td>
                           {{form.details}}.
                       </td>
                   </tr>
                    
                </table>
                <button type="submit" class="btn btn-primary">Place Order</button>
                </p>
<!--
                <p data-ng-init="form = convert(comment.text);">
                    {{form.image}}
                    </p>
-->
                
            </div>
        </div>
    </div>

</div>
