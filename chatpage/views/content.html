
   <div class="row">
    <div class="col-lg-3">
        <section class="panel">
            <header class="panel-heading">
                Users
            </header>

            <div class="list-group">
                <a class="list-group-item {{user.active}}" ng-click="userchange(user)" ng-repeat="user in users">{{user.email}}</a>

            </div>
        </section>
    </div>
    <div class="col-lg-6">
        <section class="panel">
            <header class="panel-heading">
                Chat with {{currentuser.email}} {{comment}}
                <span class="tools pull-right">
                                <a class="fa fa-chevron-down" href="javascript:;"></a>
                                <a class="fa fa-times" href="javascript:;"></a>
                            </span>
            </header>
            <div class="panel-body profile-activity">

                <div class="activity {{comment.name|chatcolor}} terques" ng-repeat="comment in comments">
                    <span>
                                      <i class="fa fa-shopping-cart"></i>
                                  </span>
                    <div class="activity-desk">
                        <div class="panel">
                            <div class="panel-body">
                                <div class="{{comment.name|chatclass}} "></div>
                                <i class=" fa fa-clock-o"></i>
                                <h4>{{comment.timestamp|converttime}}</h4>
                                <p>{{comment.text}}</p>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
            <div>
                <div class="row">
                    <form ng-submit="sendmessage(message.text)">
                        <div class="col-xs-10">
                            <input type="text" class="form-control" ng-model="message.text">
                        </div>
                        <div class="col-xs-2">
                            <button type="submit"  class="btn btn-default">SEND</button>
                        </div>
                    </form>
                </div>


            </div>
        </section>
    </div>
    
    <div class="col-lg-3">
       <div class="row"> 
        <section class="panel">
            <header class="panel-heading">
                Transcript
            </header>

            <div class="list-group">
            
                <button class="btn btn-default trans" ng-click="show()">Transcript</button>

            </div>
            <div class="list-group">
            
                <button class="btn btn-default trans">Forms</button>

            </div>
            <div class="list-group">
            
                <button class="btn btn-default trans">Products</button>

            </div>
        </section>
        </div>
       <div class="row" ng-show="currentuser.email!=''"> 
        <section class="panel">
            <header class="panel-heading">
                Orders Of {{currentuser.email}} {{comment}}
            </header>

            <div class="list-group"ng-show="userorder!=''">
            
                <a class="list-group-item" ng-click="" ng-repeat="order in userorder">{{order.name}}</a>

            </div>
            <div class="list-group"ng-show="userorder==''">
            
                <a class="list-group-item">No Orders</a>

            </div>
        </section>
        </div>
    </div>

</div>


<!-- The actual modal template, just a bit o bootstrap -->
     <script type="text/ng-template" id="modal.html">
         <div class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Transcript</h4>
              </div>
              <input type="text" class="form-control" placeholder="Search Transcript" ng-model="searchtranscript" ng-change="search(searchtranscript)">
              <div class="modal-body">
                <div class="list-group-item" ng-repeat="transcript in transcripts">
                {{transcript.name}}
              <button type="button" name="check" style="float:right;" ng-click="checktranscript(transcript)">Send</button>
            </div>

              </div>
              <!-- <div class="modal-footer">
                <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">No</button>
                <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Yes</button>
              </div> -->
            </div>
          </div>
        </div>
     </script>
