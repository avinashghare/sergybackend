<div class="row">
    <div class="col-lg-3">
        <section class="panel">
            <header class="panel-heading">
                Users{{searchhh}}
            </header>

            <div class="list-group">
                <a class="list-group-item {{user.active}}" ng-click="userchange(user)" ng-repeat="user in users" style="cursor:pointer;">{{user.email}}</a>

            </div>
        </section>
    </div>
    <div class="col-lg-6">
        <section class="panel">
            <header class="panel-heading">
                Chat with {{currentuser.email}} {{comment}}

                <span class="tools pull-right">
                                <a class="fa fa-chevron-down" href="javascript:;"></a>
                                <a class="fa fa-times" href="javascript:;"></a>
                            </span>
            </header>

            <div class="panel-body profile-activity">



                <div class="activity {{comment.name|chatcolor}} terques" ng-repeat="comment in comments">
                    <span>
                                      <i class="fa fa-shopping-cart"></i>
                                  </span>

                    <div class='activity-desk' ng-show="comment.type!=3">
                        <div class='panel'>
                            <div class='panel-body'>
                                <div class='{{comment.name|chatclass}}'></div><i class='fa fa-clock-o'></i>
                                <h4>{{comment.timestamp|converttime}}</h4>
                                <p>{{comment.text}}</p>
                            </div>
                        </div>
                    </div>

                    <div class='activity-desk' ng-show="comment.type==3">
                        <div class='panel'>
                            <div class='panel-body'>
                                <div class='{{comment.name|chatclass}}'></div><i class='fa fa-clock-o'></i>
                                <h4>{{comment.timestamp|converttime}}</h4>
                                <p ng-repeat='form in comment.text|chatt'>
                                    <input type="text" placeholder='{{form.placeholder}}' ng-if="form.type=='text'">
                                </p>
                            </div>
                        </div>
                    </div>

                </div>



            </div>
            <div>
                <div class="row">
                    <form ng-submit="sendmessage(message.text,0)">
                        <div class="col-xs-10">
                            <input type="text" class="form-control" ng-model="message.text">
                        </div>
                        <div class="col-xs-2">
                            <button type="submit" class="btn btn-default">SEND</button>
                        </div>
                    </form>
                </div>


            </div>
        </section>
    </div>




    <!--
<form id="demo-1-form"></form>
<pre data-for="demo-1"></pre>
    
-->

    <div class="col-lg-3">
        <div class="row">
            <section class="panel">
                <header class="panel-heading">
                    Transcript
                </header>

                <div class="list-group">

                    <button class="btn btn-default trans" ng-click="showtranscript()">Transcript</button>

                </div>
                <div class="list-group">

                    <button class="btn btn-default trans" ng-click="showforms()">Forms</button>

                </div>
                <div class="list-group">

                    <button class="btn btn-default trans" ng-click="showproducts()">Products</button>

                </div>
            </section>
        </div>
        <div class="row" ng-show="currentuser.email!=''">
            <section class="panel">
                <header class="panel-heading">
                    Orders Of {{currentuser.email}} {{comment}}
                </header>

                <div class="list-group" ng-show="userorder!=''">

                    <a class="list-group-item" ng-click="oneorderfun(order.id)" ng-repeat="order in userorder" style="cursor:pointer;">{{order.name}}</a>

                </div>
                <div class="list-group" ng-show="userorder==''">

                    <a class="list-group-item">No Orders</a>

                </div>
            </section>
        </div>
    </div>

</div>
